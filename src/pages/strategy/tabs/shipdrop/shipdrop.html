<div class="page_title">
	Ship Drop Records
	<div class="page_help_btn hover"><span>?</span> Help Topics</div>
</div>

<!-- HELP TOPICS -->
<div class="page_help">
	<div class="help_q"></div>
	<div class="help_a"></div>
</div>

<div class = "control_panel">
	<!-- WORLD SELECTOR -->
	<div class="selectors">
		<select class="world_list">
			<option value="0">Select a world...</option>
		</select>
		<select class="map_list">
			<option value="0">Select a map...</option>
		</select>
	</div>
	<div class="clear"></div>

	<!-- FILTERS -->
	<div class="filters">
		<!-- SHIP TYPE -->
		<div class="ship_types">
		</div>
		<div class="massSelect">
			<!-- BATTLE RANK -->
			<dl>
				<dt class="massLabel">Battle Rank:</dt>
				<dd class="hover rank sab">SAB</dd>
				<dd class="hover rank sa">SA</dd>
				<dd class="hover rank s">S</dd>
				<dd class="hover rank a">A</dd>
				<dd class="hover rank b">B</dd>
			</dl>
			<!-- DIffICULTY -->
			<dl id="eventSelected">
				<dt class="massLabel">Difficulty:</dt>
				<dd class="hover diff hard">Hard</dd>
				<dd class="hover diff normal">Normal</dd>
				<dd class="hover diff easy">Easy</dd>
				<dd class="hover diff casual">Casual</dd>
			</dl>
		</div>
	</div>
	<div class="clear"></div>

</div>

<!-- CONTENT -->
<div class="page_padding">
	<div class="loading"><img /></div>
	<div class="content_root">
	</div>
</div>

<!-- CLONABLES -->
<div class="factory">
	
	<div class="node_drop">
		<div class="node_name"></div>
		<div class="ships"></div>
	</div>

	<div class="ship">
		<img />
		<div class="drop_times"></div>
	</div>

	<!-- SHIP TYPE CHECKBOX -->
	<div class="ship_filter_type hover">
		<div class="filter_box"><div class="filter_check"></div></div>
		<div class="filter_name"></div>
	</div>
	
</div>
